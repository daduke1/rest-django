<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>{% block title %}LMS{% endblock %}</title>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">
    
    {% include "partials/navbar.html" %}

    <main class="flex-grow container mx-auto px-4 py-8">
        {% if messages %}
            <div class="mb-4 max-w-3xl mx-auto">
                {% for message in messages %}
                <div class="p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-900 text-white py-6 text-center mt-auto">
        <p>&copy; 2025 Mi LMS Project</p>
    </footer>

</body>
</html>
